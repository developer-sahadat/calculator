<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <div class="main">
        <div class="display"> <button class="dark_mode_btn"><i class="fa fa-moon-o" aria-hidden="true"></i></button>
            <p id="history"><i class="fa fa-history" aria-hidden="true"></i>&nbsp;History</p>
            <h2 id="result"></h2>
        </div>
        <div class="buttons"> <button id="clear" onclick="calculator('C')">C</button> <button id="delete_single_num"><i class="fa fa-scissors" aria-hidden="true"></i></button> <button id="Normal_btn"  onclick="calculator('/')">/</button> <button id="Normal_btn"  onclick="calculator('*')">*</button> </div>
        
        <div class="buttons"> <button id="Normal_btn"  onclick="calculator('7')">7</button> <button id="Normal_btn"  onclick="calculator('8')">8</button> <button id="Normal_btn"  onclick="calculator('9')">9</button> <button id="Normal_btn"  onclick="calculator('-')">-</button> </div>
        <div class="buttons" > <button id="Normal_btn"  onclick="calculator('4')">4</button> <button id="Normal_btn"  onclick="calculator('5')">5</button> <button id="Normal_btn"  onclick="calculator('6')">6</button> <button id="Normal_btn"  onclick="calculator('+')">+</button> </div>
        <div class="buttons"> <button id="Normal_btn"  onclick="calculator('1')">1</button> <button id="Normal_btn"  onclick="calculator('2')">2</button> <button id="Normal_btn"  onclick="calculator('3')">3</button> <button id="Normal_btn"  onclick="calculator('.')">.</button> </div>
        <div class="buttons"> <button id="Normal_btn"  onclick="calculator('0')">0</button> <button id="Normal_btn"  onclick="calculator('00')">00</button> <button id="equalTo">=</button> </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
